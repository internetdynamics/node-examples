        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Log In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST" action="/login">
                            <fieldset>
                                <div class="form-group">
                                    <label>E-mail</label>
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="remember">Remember Me
                                    </label>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                                </div>

                                {{#flash}}
                                <div id="form-error" class="flash-error">
                                    {{{flash}}}
                                </div>
                                {{/flash}}

                                {{#flash_info}}
                                <div id="form-error" class="flash-info">
                                    {{{flash_info}}}
                                </div>
                                {{/flash_info}}

                                <div class="formsection">
                                    <a href="reset">Forgot your password?</a> (click to reset)
                                </div>
                                <div class="formsection">
                                    <a href="signup">Need an account?</a> (click to sign up)
                                </div>

                            </fieldset>
                        </form>
