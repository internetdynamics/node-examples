        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add/Validate an Email Address</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST" action="/validation-request">
                            <fieldset>
                                <div class="form-group">
                                    <label>E-mail</label>
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" value="{{email}}" autofocus>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-lg btn-success btn-block">Validate Email</button>
                                </div>

                                {{#flash}}
                                <div id="form-error" class="flash-error">
                                    {{{flash}}}
                                </div>
                                {{/flash}}

                                {{#flash_info}}
                                <div id="form-error" class="flash-info">
                                    {{{flash_info}}}
                                </div>
                                {{/flash_info}}

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
